<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Historia Pivote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h1>Configurar Historia Pivote</h1>
  <form method="post" class="mb-4">
    <div class="mb-3"><textarea name="hu" class="form-control" placeholder="Historia pivote" required></textarea></div>
    <div class="row">
      <div class="col"><input type="number" name="tecnica" min="0" max="5" class="form-control" placeholder="Técnica" required></div>
      <div class="col"><input type="number" name="desarrollo" min="0" max="5" class="form-control" placeholder="Desarrollo" required></div>
      <div class="col"><input type="number" name="dependencias" min="0" max="5" class="form-control" placeholder="Dependencias" required></div>
      <div class="col"><input type="number" name="claridad" min="0" max="5" class="form-control" placeholder="Claridad" required></div>
      <div class="col"><input type="number" name="riesgos" min="0" max="5" class="form-control" placeholder="Riesgos" required></div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Guardar pivote</button>
    <a href="/" class="btn btn-secondary mt-3">Volver</a>
  </form>
  <h2>Historias Pivote Guardadas</h2>
  <table class="table table-bordered">
    <thead><tr><th>HU</th><th>Técnica</th><th>Desarrollo</th><th>Dependencias</th><th>Claridad</th><th>Riesgos</th><th>Fecha</th></tr></thead>
    <tbody>
      {% for p in pivotes %}
      <tr>
        <td>{{ p[1] }}</td>
        <td>{{ p[2] }}</td>
        <td>{{ p[3] }}</td>
        <td>{{ p[4] }}</td>
        <td>{{ p[5] }}</td>
        <td>{{ p[6] }}</td>
        <td>{{ p[7] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
